<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download OS and Software</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styling for buttons and layout */
        .download-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px 0;
            background-color: #28a745;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .download-button:hover {
            background-color: #218838;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .file-manager {
            max-width: 800px;
            margin: auto;
        }

        .download-container {
            margin: 15px 0;
        }

        select {
            padding: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Download Center</h1>
        </header>

        <div class="file-manager">
            <!-- Operating Systems -->
            <div class="download-container">
                <label for="os-select">Operating Systems:</label>
                <select id="os-select">
                    <option value="https://archive.org/download/windows-95/Windows95.ISO">Windows 95</option>
                    <option value="https://archive.org/download/WinXPProSP3x86/WinXPProSP3.iso">Windows XP</option>
                    <option value="https://software-download.microsoft.com/pr/WIN7_SP1_ULT_EN_DVD.iso">Windows 7</option>
                    <option value="https://www.microsoft.com/en-us/software-download/windows10ISO">Windows 10</option>
                    <option value="https://www.microsoft.com/en-us/software-download/windows11">Windows 11</option>
                    <option value="https://updates.cdn-apple.com/2020/macos/061-86291-20201112-1A7D7A92-A798-4D89-BA94-2C558C9A9304/InstallAssistant.pkg">macOS Big Sur</option>
                    <option value="https://updates.cdn-apple.com/2021/macos/001-79699-20211025-BCA9D6AC-4A1A-4CE7-A1A6-18EF987648B4/InstallAssistant.pkg">macOS Monterey</option>
                    <option value="https://updates.cdn-apple.com/2022/macos/061-47729-20221024-EB39CDBC-2E7B-4DA0-B87F-1B8375816066/InstallAssistant.pkg">macOS Ventura</option>
                    <option value="https://updates.cdn-apple.com/2018/macos/041-91795-20180924-2A36F30D-C2B1-4C64-95FC-C0557D48B698/InstallAssistant.pkg">macOS Mojave</option>
                    <option value="https://updates.cdn-apple.com/2019/macos/061-00418-20191007-7D43F11E-7079-48F9-918A-74F210694DCD/InstallAssistant.pkg">macOS Catalina</option>
                    <option value="https://releases.ubuntu.com/22.04/ubuntu-22.04.3-desktop-amd64.iso">Ubuntu</option>
                    <option value="https://download.fedoraproject.org/pub/fedora/linux/releases/37/Workstation/x86_64/iso/Fedora-Workstation-Live-x86_64-37-1.7.iso">Fedora</option>
                    <option value="https://cdimage.debian.org/debian-cd/current/amd64/iso-dvd/debian-11.7.0-amd64-DVD-1.iso">Debian</option>
                    <option value="https://archlinux.org/iso/2024.01.01/archlinux-2024.01.01-x86_64.iso">Arch Linux</option>
                    <option value="https://download.opensuse.org/distribution/leap/15.4/iso/openSUSE-Leap-15.4-DVD-x86_64-Current.iso">openSUSE</option>
                    <option value="https://downloads.kali.org/kali-linux-2023.2/kali-linux-2023.2-installer-amd64.iso">Kali Linux</option>
                </select>
                <a class="download-button" href="#" onclick="downloadSoftware('os-select')">Download</a>
            </div>

            <!-- Browsers -->
            <div class="download-container">
                <label for="browsers-select">Browsers:</label>
                <select id="browsers-select">
                    <option value="https://dl.google.com/chrome/install/googlechromestandaloneenterprise64.msi">Google Chrome</option>
                    <option value="https://download-installer.cdn.mozilla.net/pub/firefox/releases/117.0/win64/en-US/Firefox%20Setup%20117.0.exe">Mozilla Firefox</option>
                    <option value="https://laptop-updates.brave.com/latest/winx64">Brave</option>
                </select>
                <a class="download-button" href="#" onclick="downloadSoftware('browsers-select')">Download</a>
            </div>

            <!-- Development Tools -->
            <div class="download-container">
                <label for="devtools-select">Development Tools:</label>
                <select id="devtools-select">
                    <option value="https://aka.ms/vs/17/release/vs_installer.exe">Visual Studio 2022</option>
                    <option value="https://update.code.visualstudio.com/latest/win32-x64/stable">VS Code for Windows</option>
                    <option value="https://update.code.visualstudio.com/latest/linux-deb-x64/stable">VS Code for Linux (Debian/Ubuntu)</option>
                    <option value="https://update.code.visualstudio.com/latest/darwin/stable">VS Code for macOS</option>
                </select>
                <a class="download-button" href="#" onclick="downloadSoftware('devtools-select')">Download</a>
            </div>

            <!-- Useful Software -->
            <div class="download-container">
                <label for="useful-software-select">Useful Software:</label>
                <select id="useful-software-select">
                    <option value="https://ftp.gimp.org/pub/gimp/v2.10/windows/gimp-2.10.30-setup.exe">GIMP</option>
                    <option value="https://download.blender.org/release/Blender3.5/blender-3.5.0-windows-x64.msi">Blender</option>
                    <option value="https://www.7-zip.org/a/7z2107-x64.exe">7-Zip</option>
                </select>
                <a class="download-button" href="#" onclick="downloadSoftware('useful-software-select')">Download</a>
            </div>
        </div>

        <footer>
        </footer>
    </div>

    <script>
        function downloadSoftware(selectId) {
            var selectElement = document.getElementById(selectId);
            var selectedValue = selectElement.value;
            window.open(selectedValue, '_blank');
        }
    </script>
</body>
</html>
